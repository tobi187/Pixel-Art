<!DOCTYPE html>
<html>
<head>
    <title>My Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Pixel Art Maker</h1>

    <h2>Choose Your Preferred Grid Size</h2>
    <form id="size-picker">
        Grid Height:
        <input type="number" id="input-height" name="height" min="1" value="20">
        Grid Width:
        <input type="number" id="input-width" name="width" min="1" value="20">
        <button type="submit">Submit</button>
    </form>

    <h2>Pick Any Color</h2>
    <input type="color" id="color-picker">

    <h2>Design Canvas</h2>
    <table id="pixel-canvas"></table>

    <script src="designs.js"></script>
</body>
</html>
